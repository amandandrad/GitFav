<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/logo.svg" alt="logo">
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Digite o Github (username) que quer favoritar">
        <button>
          <img src="./assets/star2.svg" alt="icon star">
          <span>FAVORITAR</span>
        </button>
      </div>
    </header>
    <div class="content-container">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody class="scrollable">
        </tbody>
      </table>

      <div class="empty-state hide">
        <div class="no-favorite">
          <img src="./assets/star1.svg" alt="ícone de estrela" />
          <h2>Nenhum favorito ainda</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
